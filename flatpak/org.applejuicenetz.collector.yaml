app-id: org.applejuicenetz.collector
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21
command: ajcollector
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --env=AJ_COLLECTOR_DISABLE_UPDATE_CHECK=yes
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk21/install.sh

  - name: collector-binary
    buildsystem: simple
    build-commands:
      - install -Dm644 -t /app/share/org.applejuicenetz.collector/ AJCollector.jar
    sources:
      - type: file
        url: https://github.com/applejuicenetz/core-information-collector/releases/download/3.1.0/AJCollector.jar
        sha256: 83bdfcc8d792a50deca07144728ec2b14e6519438adad86cb5cde5df0c98a96c
        dest-filename: AJCollector.jar

  - name: collector-starter
    buildsystem: simple
    build-commands:
      - install -Dm755 org.applejuicenetz.collector.sh /app/bin/ajcollector
    sources:
      - type: file
        path: org.applejuicenetz.collector.sh

  - name: collector-icon
    buildsystem: simple
    build-commands:
      - install -Dm644 org.applejuicenetz.collector.png /app/share/icons/hicolor/512x512/apps/org.applejuicenetz.collector.png
    sources:
      - type: file
        path: org.applejuicenetz.collector.png

  - name: collector-desktop
    buildsystem: simple
    build-commands:
      - install -Dm644 org.applejuicenetz.collector.desktop /app/share/applications/org.applejuicenetz.collector.desktop
    sources:
      - type: file
        path: org.applejuicenetz.collector.desktop
