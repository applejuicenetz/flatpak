app-id: org.applejuicenetz.gui
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21
command: ajgui
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk21/install.sh

  - name: gui-files
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/org.applejuicenetz.gui
      - mv AJCoreGUI/* /app/share/org.applejuicenetz.gui/
    sources:
      - type: archive
        url: https://github.com/applejuicenetz/gui-java/releases/download/0.85.1/AJCoreGUI.zip
        strip-components: 0
        sha256: 05a030929198dca3ee9bd185b1a5f5c7fed0afa6e72ef96f6cf086ba0ff05cb7
        dest: AJCoreGUI

  - name: gui-starter
    buildsystem: simple
    build-commands:
      - install -Dm755 org.applejuicenetz.gui.sh /app/bin/ajgui
    sources:
      - type: file
        path: org.applejuicenetz.gui.sh

  - name: gui-icon
    buildsystem: simple
    build-commands:
      - install -Dm644 org.applejuicenetz.gui.png /app/share/icons/hicolor/512x512/apps/org.applejuicenetz.gui.png
    sources:
      - type: file
        path: org.applejuicenetz.gui.png

  - name: gui-desktop
    buildsystem: simple
    build-commands:
      - install -Dm644 org.applejuicenetz.gui.desktop /app/share/applications/org.applejuicenetz.gui.desktop
    sources:
      - type: file
        path: org.applejuicenetz.gui.desktop

  - name: gui-ajl-mime
    buildsystem: simple
    build-commands:
      - install -Dm644 org.applejuicenetz.gui-mime.xml /app/share/mime/packages/org.applejuicenetz.gui.xml
    sources:
      - type: file
        path: org.applejuicenetz.gui-mime.xml
